<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Paga 1 Euro</title>
  <style>
    :root { color-scheme: light dark; }
    body {
      display: flex; flex-direction: column; justify-content: center; align-items: center;
      min-height: 100vh; margin: 0; font-family: system-ui, Arial, sans-serif; gap: 24px;
      background: #f6f6f6;
    }
    h1 { text-align: center; max-width: 640px; line-height: 1.2; font-weight: 700; }
    .box { background: white; padding: 24px; border-radius: 12px; box-shadow: 0 10px 25px rgba(0,0,0,.06); }
  </style>
</head>
<body>
  <h1>paga 1 euro per vedere quanta gente ha pagato 1 euro per vedere quanta gente ha pagato 1 euro</h1>

  <div class="box">
    <div id="paypal-button-container"></div>
  </div>

  <!-- PayPal SDK: inserisci il tuo client-id live -->
  <script src="https://www.paypal.com/sdk/js?client-id=AXyC_BCcjI9lgq7F0WquLjZDb8E7hGAjzHlCcvkB21_3MjVCwJPLB_aKnbwRQ13bSeeufZSqROeqfP7g&currency=EUR&components=buttons&disable-funding=card,mybank,sofort,giropay,bancontact,ideal"></script>

  <script>
    // Pulsante PayPal: crea ordine da 1€ e, al successo, incrementa e reindirizza
    paypal.Buttons({
      createOrder: (data, actions) => actions.order.create({
        purchase_units: [{ amount: { value: '1.00', currency_code: 'EUR' } }]
      }),
      onApprove: async (data, actions) => {
        try {
          await actions.order.capture();
          await fetch('/increment', { method: 'POST' });
          window.location.href = '/count.html';
        } catch (e) {
          alert('Si è verificato un problema con il pagamento.');
          console.error(e);
        }
      },
      onError: (err) => {
        console.error('PayPal error', err);
        alert('Errore PayPal. Riprova più tardi.');
      }
    }).render('#paypal-button-container');
  </script>
</body>
</html>
